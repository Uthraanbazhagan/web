<!DOCTYPE html>
<html>
  <head>
<style>
  p{
   document


  }
  .style2{
    border=2px solid #aa11aa;
    padding:10px 10px;
    background-color: #orange;
    width:300px;
    border-radius:25px;

  }
  h2{
    text-shadow: 0px 0px 10px black
  }
#myProgress {
  width: 70%;
  background-color: rgb(241, 229, 229);
}

#myBar {
  width: 0%;
  height: 30px;
  background-color: rgb(21, 46, 20);
}
</style>
</head>
<body>
<h2>UTHRA</h2>

<div id="myProgress">
  <div id="myBar"></div>
</div>
<progress id="pb" value="5" max="100"></progress>

<br>
<button class="style2" onclick="move()">CLIckit</button> 

<script>
var t=setInterval(show,1000);
function show(){
    var pb=document.getElementById("pb");
    pb.value+=1;
    if(pb.value>= 100)
    clearInterval(t);
}







function move() {
  var elem = document.getElementById("myBar");   
  var width = 1;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width=width+0.0025; 
      elem.style.width = width + '%'; 
    }
  }
}
</script>

</body>
</html>
